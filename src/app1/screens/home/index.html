<div class="home-component-header">
  <h1>Home Page</h1>
  <div class="row">
    <div class="col-xs-4">
      <h2># User</h2>
      <input type="number"
        class="form-control"
        ng-model="$ctrl.userCount"
        ng-change="$ctrl.calculate()" />
      <h2>Groups</h2>
      <ul>
        <li ng-repeat="group in $ctrl.data">
          {{group.key}} - <strong>({{group.value.length}})</strong>
        </li>
      </ul>
    </div>
    <div class="col-xs-8">
      <h2>Result</h2>
      <dl ng-repeat="user in $ctrl.result.users">
        <dt>({{user.itemCount}}) - {{(user.itemCount / $ctrl.dataLength)*100 | number:2}}%</dt>
        <dd>
          <div class="progress">
            <div class="progress-bar progress-bar-striped active"
              role="progressbar"
              aria-valuenow="45"
              aria-valuemin="0"
              aria-valuemax="100"
              ng-style="{width: user.percentStyle}">
            </div>
          </div>
        </dd>
      </dl>
    </div>
  </div>
</div>
